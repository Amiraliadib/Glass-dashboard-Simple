<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Glass Dashbord</title>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <main>
        <section class="glass">
            <div class="dashboard">
                <div class="user">
                    <img src="./Image/amirfreelancer.jpg" alt="" class="userphoto" />
                    <h3>Amirali Adib</h3>
                    <p>Pro Member</p>
                </div>
                <div class="links">
                    <div class="link">
                        <img src="./Image/github-logo.png" alt="" class="logos" />
                        <h2><a href="https://github.com/Amiraliadib">Github</a> </h2>

                    </div>
                    <div class="link">
                        <img src="Image/linkedin.png" alt="" class="logos" />
                        <h2><a href="https://www.linkedin.com/in/amiraliadib/">Linkedin</a> </h2>
                    </div>
                    <div class="link">
                        <img src="Image/facebook.png" alt="" class="logos" />
                        <h2>Facebook</h2>
                    </div>
                    <div class="link">
                        <img src="Image/globe.png" alt="" class="logos" />
                        <h2>Website</h2>
                    </div>
                </div>
                <div class="pro">
                    <h2>Follow me on instagram </h2>
                    <img src="Image/programming.png" alt="" class="pic1" />
                </div>
            </div>
            <div class="code">
                <div class="status">
                    <h1>Active Project</h1>
                    <input type="text" />
                </div>
                <div class="cards">
                    <div class="card">
                        <img src="Image/physics.png" alt="" class="pic" />
                        <div class="card-info">
                            <h2>To do list Website/App</h2>
                            <p>React , React.native</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="Image/physics.png" alt="" class="pic" />
                        <div class="card-info">
                            <h2>My Note Website/App</h2>
                            <p>React.native</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                    <div class="card">
                        <img src="Image/physics.png" alt="" class="pic" />
                        <div class="card-info">
                            <h2>e-Commerce Website</h2>
                            <p>React</p>
                            <div class="progress"></div>
                        </div>
                        <h2 class="percentage">60%</h2>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <div class="circle1"></div>
    <div class="circle2"></div>
    <!-- <div class="circle3"></div>
    <div class="circle4"></div> -->
</body>

</html>
